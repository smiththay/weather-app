<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="css/style.css" rel = 'stylesheet'>
    <title>Weather</title>
</head>


<body>
    <!--continer-->
<div class="container d-flex">
    <!--card-->
   <div class="card position-absolute top-50 start-50 translate-middle p-5" style="width: 25rem;">
        <div class="card-body;">
            <div class="text-center">
                <!--input field-->
                <input type="text" id="zipSearch" placeholder="Enter Zip">
                     <button class="btn btn-outline-secondary btn-dark" id="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                       <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                      </svg>
                    </button>
            </div>
            <!--city display-->
            <h2 class="card-title mt-4" id ="city"></h2>
            <!--description-->
            <div>
                <h4 id= description></h4>
            </div>
            <div>
            <!--icon-->
                <img id='icons' src="" alt ="" class="img-fluid">
            </div>
            <!--table to display degrees-->
            <table class="table text-center">
                <tbody>
                    <tr>
                        <th scope="row"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-thermometer-half" viewBox="0 0 16 16">
                            <path d="M9.5 12.5a1.5 1.5 0 1 1-2-1.415V6.5a.5.5 0 0 1 1 0v4.585a1.5 1.5 0 0 1 1 1.415z"/>
                            <path d="M5.5 2.5a2.5 2.5 0 0 1 5 0v7.55a3.5 3.5 0 1 1-5 0V2.5zM8 1a1.5 1.5 0 0 0-1.5 1.5v7.987l-.167.15a2.5 2.5 0 1 0 3.333 0l-.166-.15V2.5A1.5 1.5 0 0 0 8 1z"/>
                            </svg>
                        </th>
                            <td id="tempK">°K</td>
                            <td id="tempF">°F</td>
                            <td id="tempC">°C</td>
                    </tr>
                </tbody>
             </table>
        </div>
    </div>
</div>
    
    
<script src="js/main.js"></script>
</body>
</html>
